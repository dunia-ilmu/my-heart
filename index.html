<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css" />
      <title>Atdnan Heart</title>
   </head>
   <body>
      <div class="container">
         <div class="heart-loader"></div>
         <span id="namaAnda"></span>
         <span id="namaPasangan"></span>
      </div>
   </body>
   <script>
      let namaAnda = prompt("Masukkan Nama Anda");
      let namaPasangan = prompt("Masukkan Nama Pasangan Anda");
      const anda = document.getElementById("namaAnda");
      const pasangan = document.getElementById("namaPasangan");
      anda.innerText = namaAnda;
      pasangan.innerText = namaPasangan;
   </script>
</html>
